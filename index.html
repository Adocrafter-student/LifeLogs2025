<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLogs - Document Your Journey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="frontend/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#/">
            <img src="frontend/static-assets/images/lifelogs-logo.webp" alt="LifeLogs">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#/">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/about">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        About
                    </a>
                </li>
                <!-- Auth Links (Login/registration) -->
                <li class="nav-item auth-link">
                    <a class="nav-link" href="#/login">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Login/Register
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#/profile">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Account
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid banner-container" id="main-content">
        <div class="row">
            <div class="col-12 banner">
                <div class="logo-text-wrapper">
                    <a href="#/" style="text-decoration: none;">
                        <img src="frontend/static-assets/images/lifelogs-logo.webp" alt="LifeLogs" class="img-fluid logo">
                    </a>
                    <div class="header-text text-center">
                        <h1>We only live once,</h1>
                        <p>so why not share the tales of an amazing journey we have.</p>
                    
                        <!-- Action Buttons -->
                        <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
                            <a href="#/create-blog" class="btn btn-lg btn-outline-light">
                                <i class="fa fa-plus mr-1"></i> Create Blog
                            </a>
                            <a href="#/all-blogs" class="btn btn-lg btn-outline-light">
                                <i class="fa fa-book mr-1"></i> See All Blogs
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container"></div>


    <footer class="call-to-action py-5">
        <div class="container text-center">
            <h2>Start Documenting Your Journey Today</h2>
            <p>Create an account and join a community of storytellers.</p>
            <a href="#/registration" class="btn btn-lg btn-success auth-link">Sign Up Free</a>
            <a href="#/create-blog" class="btn btn-lg btn-success protected-link" style="display: none;">Start Writing</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type = "module" src="frontend/js/app.js"></script>
</body>
</html>
