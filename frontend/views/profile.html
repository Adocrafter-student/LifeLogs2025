<div class="container my-5">
    <div class="row">
        <!-- LEFT COLUMN -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm text-center p-4">
                <img id="profilePicture" src="images/avatar.jpg" alt="Profile Picture" class="rounded-circle mx-auto mb-3" style="width: 140px; height: 140px; object-fit: cover; border: 3px solid #ccc;">
                <h3 id="profileUsername">Username</h3>
                <p class="text-muted" id="profileEmail">user@example.com</p>
                <p class="font-italic" id="profileBio">Just another storyteller on LifeLogs.</p>
                <button id="logoutButton" class="btn btn-outline-danger btn-sm mt-2">Logout</button>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-lg-8">
            <div class="card shadow-sm p-4 mb-4">
                <h4>Edit Profile</h4>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </form>
            </div>

            <div class="card shadow-sm p-4">
                <h4>Your Blogs</h4>
                <div id="userBlogs" class="list-group mt-3"></div>
                <a href="#/create-blog" class="btn btn-success mt-3">Create New Blog</a>
            </div>
        </div>
    </div>
</div>
