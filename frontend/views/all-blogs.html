<!-- all-blogs.html -->
<div class="container my-5">
    <h2 class="mb-4 text-center">Browse All Blogs</h2>

    <!-- Filters -->
    <div class="row mb-4">
        <div class="col-md-4 mb-2">
            <input type="text" class="form-control" id="searchTitle" placeholder="Search by blog title...">
        </div>
        <div class="col-md-4 mb-2">
            <select class="form-control" id="filterTag">
                <option value="">Filter by tag</option>
                <option value="tech">Tech</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="funny">Funny</option>
                <option value="home">Home & Garden</option>
                <option value="inspiration">Inspiration</option>
                <option value="gaming">Gaming</option>
            </select>
        </div>
        <div class="col-md-4 mb-2">
            <input type="text" class="form-control" id="searchUser" placeholder="Filter by username...">
        </div>
    </div>

    <!-- Blog List Container -->
    <div class="row" id="allBlogList"></div>

    <!-- Pagination Placeholder -->
    <nav class="mt-4 d-flex justify-content-center">
        <ul class="pagination" id="pagination">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
    </nav>
</div>
